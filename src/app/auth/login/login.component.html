<div class="container">
<div class="row justify-content-center mt-5">
  <div class="col-6 ">
    <!-- <ngb-alert type="danger" *ngIf="error" [dismissible]="false">{{ error }}</ngb-alert> -->

    <label for="" class="text-danger mb-4">{{ error }}</label>

      <div class="form-outline mb-4">
        <label class="form-label" for="form2Example1">Email </label>
        <input type="email" id="form2Example1" [(ngModel)]="email"  class="form-control" />
      </div>
      <div class="form-outline mb-4">
        <label class="form-label" for="form2Example2">Password</label>
        <input type="password" id="form2Example2" [(ngModel)]="password" class="form-control" />
      </div>
      <button type="button" class="btn btn-primary btn-block mb-4" (click)="login()">Login</button>
  </div>
</div>
</div>
